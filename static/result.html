<html>
{{range .}}

<head>

    <title>{{.Title}}</title>
</head>

<body>
    <h1>{{.Heading}} </h1>


    <div id="gridviewcontainer">


        <div id="gridtitle">
            {{.GridTitle}}
        </div>


        <table id="gridtable" cellpadding="10px" border="1" style="border-style: dashed">

            <tr>{{range $cIdx, $colheading := .ColumnHeading}}
                <th>{{$colheading}}</th>
                {{end}}
            </tr>

            <!--<tr bgcolor="#5f9ea0" >-->
            <!--{{range $rIdx, $rData := .RowData}}-->
            <!--{{$rData.Value}}<br/>-->
            <!--{{end}}-->
            <!--</tr>-->

            <!--<tr bgcolor="#5f9ea0" >-->
            <!--{{range $rIdx, $rData := .ValueData}}-->
            <!--{{$rData}}<br/>-->
            <!--{{end}}-->
            <!--</tr>-->

            <tr bgcolor="#5f9ea0">
                {{range $rIdx, $rData := .RowDatas}} {{$rData.Value}}
                <br/> {{end}}
            </tr>


        </table>
    </div>


</body>

{{end}}

</html>
